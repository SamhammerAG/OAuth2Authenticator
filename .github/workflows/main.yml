name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master, dev ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Build
        run: |
          dotnet build
      - name: Test
        run: |
          dotnet test
